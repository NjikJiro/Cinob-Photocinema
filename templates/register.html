<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- akhir link jquery -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='img/cinob.png') }}"
    />
    <title>Dashboard Admin | Cinob Photocinema</title>
    <script type="">
      $(document).ready(function () {});
    </script>
  </head>
  <body style="background-color: rgb(245, 245, 245)">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark warnavbar">
      <div class="container">
        <a href="/adminpanel" class="navbar-brand fw-bold">
          <img
            src="{{ url_for('static', filename='img/logo.png') }}"
            alt="Logo"
            width="100"
            height="auto"
            class="d-inline-block align-text-top"
        /></a>
        <div class="justify-content-end" id="navbarNav">
          <ul class="navbar-nav" style="gap: 10px">
            <li class="nav-item">
              <a
                target="_blank"
                href="/"
                class="nav-link main-button-cinob btn px-4 rounded-pill"
                >Lihat Situs</a
              >
            </li>
            <!-- Tombol Log Out -->
            <li class="nav-item">
              <a
                onclick="sign_out()"
                class="nav-link logout-button-cinob btn px-4 rounded-pill"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form Login -->
    <div class="container mt-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/adminpanel" class="bread-item">Admin</a>
        </li>
        <li class="breadcrumb-item active fw-semibold" aria-current="page">
          Register
        </li>
      </ol>
    </div>

    <div class="container">
      <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-6 bg-white shadow rounded py-3 px-3">
          <h4 class="ms-3 mb-3 text-center">Tambah Admin</h4>
          <div class="mb-3">
            <label class="form-label fw-bold">Username</label>
            <input type="text" class="form-control" id="Username_reg" />
          </div>
          <p id="help-username" class="help">
            username ini telah telah dipakai!
          </p>
          <div class="mb-3">
            <label class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="password_reg" />
          </div>
          <p id="help-password" class="help">
            For your password, please enter 8-20 English characters, numbers, or
            the following special characters (!@#$%^&*)
          </p>

          <div class="mb-3">
            <label class="form-label fw-bold">Konfirmasi Password</label>
            <input type="password" class="form-control" id="password2_reg" />
          </div>
          <p id="help-password2" class="mb-5 help">
            Please enter in your password again
          </p>
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-dark py-3" type="button" onclick="sign_up()">
              Register
            </button>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <!-- Tabel Data -->
    <div class="container bg-white mt-3 mb-5 py-4 px-3 shadow rounded">
      <div class="row mt-3">
        <div class="col">
          <!-- Tabel Data -->
          <table class="table text-center border mt-3">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Aksi</th>
              </tr>
            </thead>
            <tbody id="cards-box"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal tambah data -->

    <!-- Script -->
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
