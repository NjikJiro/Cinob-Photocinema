<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- akhir link jquery -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='img/cinob.png') }}"
    />
    <title>Detail {{ post.title }} | Admin</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark warnavbar">
      <div class="container">
        <a href="/adminpanel" class="navbar-brand fw-bold">
          <img
            src="{{ url_for('static', filename='img/logo.png') }}"
            alt="Logo"
            width="100"
            height="auto"
            class="d-inline-block align-text-top"
        /></a>
        <div class="justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Tombol Log Out -->
            <li class="nav-item">
              <a
                onclick="sign_out()"
                class="nav-link logout-button-cinob btn px-4 rounded-pill"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/adminpanel" class="bread-item">Admin</a>
        </li>
        <li class="breadcrumb-item active fw-semibold" aria-current="page">
          {{ post.title }}
        </li>
      </ol>
    </div>

    <!-- tulis kode dari sini -->
    <div class="container">
      <!-- div ini untuk testing aja, jika tidak dipake hapus aja sesuai keperluan -->
      <h4>Folder dari <b>{{ post.title }}</b></h4>
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-dark mt-3 ms-auto"
          data-bs-toggle="modal"
          data-bs-target="#tambahdataDetail"
        >
          + Tambah Data
        </button>
      </div>
      <div class="row mt-3">
        <div class="col">
          <!-- Tabel Data -->
          <table class="table text-center border mt-3">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Judul</th>
                <th scope="col">Foto</th>
                <th scope="col">Jenis Layout</th>
                <th scope="col">Aksi</th>
              </tr>
            </thead>
            <tbody id="cards-box"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="tambahdataDetail"
      tabindex="-1"
      aria-labelledby="tambahdataDetail"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="tambahdataModal">Tambah Data</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Input Judul -->
            <div class="mb-3">
              <label for="judul" class="form-label">Judul</label>
              <input
                type="text"
                class="form-control"
                id="input-title"
                autocomplete="off"
              />
            </div>

            <!-- Input Gambar -->
            <div class="mb-3">
              <label for="foto" class="form-label">Foto</label>
              <input class="form-control" type="file" id="input-file" />
            </div>
            <p class="text-body-tertiary footnote">
              *Input gambar detail lebih banyak
            </p>

            <!-- input dropdown -->
            <div class="form-group">
              <label for="layout-select">Jenis Layout</label>
              <select class="form-control" id="layout-select">
                <option value="">Pilih</option>
                <option value="12">Penuh Baris landscape</option>
                <option value="6">Setengah Baris landscape</option>
                <option value="4">Sepertiga Baris atau setengah</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" onclick="posting()">
              Simpan Perubahan
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
