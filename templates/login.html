<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- akhir link jquery -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../static/img/cinob.png" />
    <title>Login | Cinob Photocinema</title>
  </head>
  <body style="background-color: black">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 px-5 py-5 login-page">
          <div class="container">
            <div class="text-center mt-4">
              <img src="../static/img/logo.png" alt="" height="120px" />
            </div>
            <section>
              <div class="input-group my-4">
                <span class="input-group-text"
                  ><i class="bi bi-person-circle fs-3"></i
                ></span>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="input-username"
                    placeholder="Username"
                  />
                  <label for="input-username">Username</label>
                </div>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text"
                  ><i class="bi bi-lock-fill fs-3"></i
                ></span>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="input-password"
                    placeholder="Password"
                  />
                  <label for="input-password">Password</label>
                </div>
              </div>
              <p class="dekl">*Login page ini khusus admin</p>
              <div class="d-grid gap-2 mt-4">
                <button class="btn btn-cinob" onclick="sign_in()">
                  <b>LOGIN</b>
                </button>
              </div>
            </section>
          </div>
        </div>
        <div class="col d-none d-md-flex banner-image-login"></div>
      </div>
    </div>
  </body>
</html>
