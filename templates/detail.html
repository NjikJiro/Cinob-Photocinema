<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='img/cinob.png') }}"
    />
    <title>Detail A | Cinob Photocinema</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark warnavbar">
      <div class="container">
        <a href="#" class="navbar-brand fw-bold">
          <img
            src="{{ url_for('static', filename='img/logo.png') }}"
            alt="Logo"
            width="100"
            height="auto"
            class="d-inline-block align-text-top"
        /></a>
        <div class="justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Tombol Log Out -->
            <li class="nav-item">
              <a
                onclick="sign_out()"
                class="nav-link logout-button-cinob btn px-4 rounded-pill"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/adminpanel" class="bread-item">Admin</a>
        </li>
        <li class="breadcrumb-item active fw-semibold" aria-current="page">
          {{ post.title }}
        </li>
      </ol>
    </div>

    <!-- tulis kode dari sini -->
    <div class="container">
      <!-- div ini untuk testing aja, jika tidak dipake hapus aja sesuai keperluan -->
      <h4>judul {{ post.title }}</h4>
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-dark mt-3 ms-auto"
          data-bs-toggle="modal"
          data-bs-target="#tambahdataModal"
        >
          + Tambah Data
        </button>
      </div>
      <div class="row mt-3">
        <div class="col">
          <!-- Tabel Data -->
          <table class="table text-center border mt-3">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Judul</th>
                <th scope="col">Foto</th>
                <th scope="col">Jenis Layout</th>
                <th scope="col">Aksi</th>
              </tr>
            </thead>
            <tbody id="cards-box"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <script src="../static/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
